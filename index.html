<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://kit.fontawesome.com/01efea8b09.js" 
    crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
       
        <div class="counter-div">
            <div class="border"></div>
            <div class="poop">
                <i class="fa-solid fa-poo"><br>poo</i>
            </div>
            <h1>Counter App</h1>
            <span class="count">0</span>
            <hr>
            <div class="buttons">
                <button class="subtract">
                    <i class="fas fa-arrow-down" style="color:white;"></i>
                    Subtract
                </button>
                <button class="reset">
                    <i class="fas fa-arrow-spinner" ></i>
                    Reset
                </button>
                <button class="add">
                    <i class="fas fa-arrow-up" style="color: white;"></i>
                    Add
                </button>
            </div>
        </div>
    </div>

   <script src="script.js"></script>
</body>
</html>
